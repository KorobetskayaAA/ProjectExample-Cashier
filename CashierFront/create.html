<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-brand">Создание чека</div>

            <nav>
                <ul class="navbar-nav me-auto mx-sm-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Чеки</a>

            </nav>

            <div class="dropdown">

                  Иванов А.Е. <i class="bi bi-person-circle"></i>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                    <li><a href="profile/index.html" class="dropdown-item" type="button">Профиль</a></li>

            </div>
    </header>

    <main class="my-3">
        <div class="container">
            <form>
                <div class="row align-items-end mb-3">
                    <div class="col-2">
                        <label for="barcodeInput" class="form-label">Штрих-код</label>
                        <input type="text" class="form-control" id="barcodeInput" placeholder="0000000000000" size="13" maxlength="13">
                    </div>
                    <div class="col-4">
                        <label for="nameInput" class="form-label">Название</label>
                        <input type="text" class="form-control" id="nameInput" value="Молоко пастеризованное 2,5% 1л" disabled>
                    </div>
                    <div class="col">
                        <label for="nameInput" class="form-label">Цена</label>
                        <input type="text" class="form-control" id="nameInput" value="78,56" disabled>
                    </div>
                    <div class="col">
                        <label for="amountInput" class="form-label">Количество</label>
                        <input type="number" class="form-control" id="amountInput" placeholder="1" value="1.000" min="0" step="1">
                    </div>
                    <div class="col">
                        <label for="nameInput" class="form-label">Стоимость</label>
                        <input type="text" class="form-control" id="nameInput" value="78,56" disabled>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-cart-plus"></i> Добавить</button>
                    </div>
                </div>
            </form>
            <table class="table table-bordered table-sm">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Штрих-код</th>
                        <th scope="col">Название</th>
                        <th scope="col">Цена, руб.</th>
                        <th scope="col">Кол-во</th>
                        <th scope="col">Сумма, руб.</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234567890123</td>
                        <td>Хлеб бородинский</td>
                        <td class="text-end">38,70</td>
                        <td class="text-end">1</td>
                        <td class="text-end">38,70</td>
                        <td class="text-center">
                            <a class="nav-item text-danger" href="#"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>1231234567890</td>
                        <td>Уксус яблочный, 0,33л</td>
                        <td class="text-end">14,20</td>
                        <td class="text-end">2</td>
                        <td class="text-end">28,40</td>
                        <td class="text-center">
                            <a class="nav-item text-danger" href="#"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="fw-bold table-secondary">
                    <tr>
                        <td colspan="4">ИТОГО</td>
                        <td class="text-end">67,10</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">Сохранить и закрыть</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container">
            <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Коробецкая Анастасия
        </div>
