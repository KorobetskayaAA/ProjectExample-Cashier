<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier - Создание чека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../_css/style.css" rel="stylesheet">
    <script src="/components/auth.header/auth.header.js" type="module"></script>
    <script src="./_js/create.bill.js" type="module"></script>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-brand">Создание чека</div>

            <nav>
                <ul class="navbar-nav me-auto mx-sm-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Чеки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../products/index.html">Каталог</a>
                    </li>
                </ul>
            </nav>

            <auth-header></auth-header>
    </header>

    <main class="my-3">
        <div class="container">
            <form id="form-item">
                <div class="row mb-3">
                    <div class="col-2">
                        <form-field name="barcode" label="Штрих-код" placeholder="0000000000000" required size="13" maxlength="13"></form-field>
                     </div>
                    <div class="col-4">
                        <form-field name="name" label="Название" placeholder="Название" disabled></form-field>
                    </div>
                    <div class="col">
                        <form-field name="price" type="number" label="Цена" placeholder="0,00" disabled min="0.01" step="0.01"></form-field>
                    </div>
                    <div class="col">
                        <form-field name="amount" type="number" label="Количество" placeholder="0,000" value="1" required min="0.001" step="0.001"></form-field>
                    </div>
                    <div class="col">
                        <form-field name="cost" label="Стоимость" placeholder="0,00" disabled></form-field>
                    </div>
                    <div class="col-auto">
                        <div class="form-label">&nbsp;</div>
                        <button class="btn btn-primary" type="submit" disabled><i class="bi bi-cart-plus"></i> Добавить</button>
                    </div>
                </div>
            </form>
            <table class="table table-bordered table-sm" id="items-table">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Штрих-код</th>
                        <th scope="col">Название</th>
                        <th scope="col">Цена, руб.</th>
                        <th scope="col">Кол-во</th>
                        <th scope="col">Сумма, руб.</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <template id="row-template">
                    <tr>
                        <td name="barcode"></td>
                        <td name="name"></td>
                        <td name="price" class="text-end">0,0</td>
                        <td name="amount" class="text-end">1</td>
                        <td name="cost" class="text-end">0,0</td>
                        <td class="text-center">
                            <a name="remove" class="nav-item text-danger" href="#"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>

                </template>
                <tbody>
                </tbody>
                <tfoot class="fw-bold table-secondary">
                    <tr>
                        <td colspan="4">ИТОГО</td>
                        <td name="sum" class="text-end">0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="row">
                <div class="col">
                    <button id="button-save" is="button-submit" class="btn btn-primary" disabled>Сохранить и закрыть</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container">
            <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Коробецкая Анастасия
        </div>
    </footer>
</body>

</html>
