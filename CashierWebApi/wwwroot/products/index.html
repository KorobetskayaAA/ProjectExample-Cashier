<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cashier - Каталог</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link href="../_css/style.css" rel="stylesheet" />
        <link href="_css/product.css" rel="stylesheet" />
        <script
            src="/components/auth.header/auth.header.js"
            type="module"
        ></script>
        <script src="./_js/products.list.js" type="module"></script>
    </head>

    <body>
        <header class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <div class="navbar-brand">Каталог</div>

                <nav>
                    <ul class="navbar-nav me-auto mx-sm-3">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="../index.html"
                                >Чеки</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"
                                >Каталог</a
                            >
                        </li>
                    </ul>
                </nav>

                <auth-header></auth-header>
            </div>
        </header>

        <main class="my-3">
            <div class="container">
                <div class="m-2">
                    <a class="btn btn-primary" href="create.html">
                        <i class="bi bi-plus-square"></i> Добавить товар
                    </a>
                </div>
                <template id="products-template">
                    <div class="card product-card">
                        <div
                            name="barcode"
                            class="card-header align-content-center bi-upc"
                        >
                            0000000000000
                        </div>
                        <div class="card-body d-flex gap-2">
                            <span name="name" class="flex-grow-1"
                                >Название</span
                            >
                            <span name="price">0,00</span>
                        </div>
                        <div
                            class="card-footer d-flex justify-content-end gap-1"
                        >
                            <a
                                name="edit"
                                class="nav-item text-primary"
                                href="edit.html"
                                ><i class="bi bi-pencil-square"></i
                            ></a>
                            <a
                                name="remove"
                                class="nav-item text-danger"
                                href="#"
                                ><i class="bi bi-trash-fill"></i
                            ></a>
                        </div>
                    </div>
                </template>
                <div
                    id="products-container"
                    class="my-3 products-container"
                ></div>
                <nav aria-label="products-navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item">
                            <a class="page-link" href="#?page=0">&laquo;</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="?page=0">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=1">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=2">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=5">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>

        <footer
            class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary"
        >
            <div class="container">
                <a href="https://webzavod.ru" class="link-info">Вебзавод</a>
                Учебный курс ДБР 2021-2022. Коробецкая Анастасия
            </div>
        </footer>
    </body>
</html>
