<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cashier - Чеки</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link href="_css/style.css" rel="stylesheet" />
        <script
            src="/components/auth.header/auth.header.js"
            type="module"
        ></script>
        <script src="./bills/_js/bills.table.js" type="module"></script>
    </head>

    <body>
        <header class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <div class="navbar-brand">Чеки</div>

                <nav>
                    <ul class="navbar-nav me-auto mx-sm-3">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html"
                                >Чеки</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products/index.html"
                                >Каталог</a
                            >
                        </li>
                    </ul>
                </nav>

                <auth-header></auth-header>
            </div>
        </header>

        <main class="my-3">
            <div class="container">
                <div class="m-2">
                    <a class="btn btn-primary" href="bills/create.html">
                        <i class="bi bi-cart"></i> Новый чек
                    </a>
                </div>
                <div class="table-responsive">
                    <table
                        class="table table-bordered table-sm"
                        id="bills-table"
                    >
                        <thead class="table-primary">
                            <tr>
                                <th scope="col" name="number-header">Номер</th>
                                <th
                                    scope="col"
                                    name="created-header"
                                    is="th-sortable"
                                >
                                    Дата и время создания
                                </th>
                                <th scope="col" name="creator-header">
                                    Кем создан
                                </th>
                                <th scope="col" name="itemsCount-header">
                                    Кол-во позиций
                                </th>
                                <th
                                    scope="col"
                                    name="cost-header"
                                    is="th-sortable"
                                >
                                    Сумма, руб.
                                </th>
                                <th
                                    scope="col"
                                    name="status-header"
                                    is="th-sortable"
                                >
                                    Статус
                                </th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <template id="row-template">
                            <tr>
                                <td name="number"></td>
                                <td name="created"></td>
                                <td name="creator"></td>
                                <td name="itemsCount" class="text-end"></td>
                                <td name="cost" class="text-end"></td>
                                <td name="status"></td>
                                <td class="text-center">
                                    <button
                                        name="remove"
                                        class="btn p-0 nav-item text-danger"
                                    >
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer
            class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary"
        >
            <div class="container">
                <a href="https://webzavod.ru" class="link-info">Вебзавод</a>
                Учебный курс ДБР 2021-2022. Коробецкая Анастасия
            </div>
        </footer>
    </body>
</html>
